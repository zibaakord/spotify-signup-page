        <div id="signup-container">
          <div id="signup-providers">
            <p id="signup-with-text">Sign up using</p>
            <div id="provider-links">
              <a href="/" class="provider-link">Email</a>
              <span id="separator">|</span>
              <a href="/" class="provider-link">Facebook</a>
            </div>
          </div>
        </div>

        <form class="signup-form">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Example@Domain.com"
          />
          <div id="email-error" class="error-message"></div>

          <label for="number" id="number-label">Password</label>
          <input
            type="number"
            id="number"
            name="number"
            pattern="\d{8}"
            required
            placeholder="Eight-digit number"
          />
          <div id="number-error" class="error-message"></div>

          <label for="name" id="name-label">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Firsrt name + Last name"
          />

          <label for="birthday">Birthday</label>
          <div class="birthday-container">
            <select id="dropdown" name="month" required>
              <option value="" disabled selected>Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <input
              type="number"
              id="day"
              name="day"
              min="1"
              max="31"
              placeholder="Day"
              required
            />

            <input
              type="number"
              id="year"
              name="year"
              min="1900"
              max="2024"
              placeholder="Year"
              required
            />
          </div>

          <div class="gender-options">
            <div class="gender-input">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label><br />
            </div>

            <div class="gender-input">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>

            <div class="gender-input">
              <input
                type="radio"
                id="Non-Binary"
                name="gender"
                value="Non-Binary"
              />
              <label for="Non-Binary">Non-Binary</label>
            </div>
          </div>

          <div class="consent-checkbox">
            <input
              type="checkbox"
              id="data-consent"
              name="data-consent"
              value="agree"
            />
            <label for="data-consent"
              >Share my registration data with spotify's content providers for
              marketing purposes.</label
            ><br />
          </div>

          <div class="g-recaptcha" data-sitekey=""></div>

          <button type="submit" id="submit">Sign Up</button>
          <p class="terms">
            By clicking on Sign up, you agree to Spotify's
            <a class="terms-link" href="/">Terms and Conditions of Use</a>.
          </p>
          <p class="privacy">
            To learn more about how spotify collect, uses, shares and protects
            your personal data please read Spotify's
            <a class="privacy-link" href="/">Privacy Policy</a>.
          </p>
        </form>
      </div>

      <!-- Right Side: Image (60%) -->
      <div class="login">
        <p class="login-p">Already have an account?</p>
        <button class="login-button">LOGIN</button>
      </div>
      <p id="description">Where Beats Meet Heartbeats.</p>
      <div class="image-section">
        <img src="src/singer.jpg" alt="Spotify App Preview" />
      </div>
    </div>
    <script>
      document
        .getElementById("survey-form")
        .addEventListener("submit", function (e) {
          const emailInput = document.getElementById("email");
          const errorElement = document.getElementById("email-error");

          if (!emailInput.validity.valid) {
            e.preventDefault();
            errorElement.textContent = emailInput.validity.typeMismatch
              ? "please enter the email"
              : "format was invalid";
            errorElement.style.display = "block";
          }
        });

      document.getElementById("email").addEventListener("input", function () {
        document.getElementById("email-error").style.display = "none";
      });

      const numberInput = document.getElementById("number");
      const errorElement = document.getElementById("number-error");

      numberInput.addEventListener("input", function (e) {
        this.value = this.value.replace(/\D/g, "").slice(0, 8);

        if (this.value.length === 8) {
          errorElement.style.display = "none";
          this.classList.remove("invalid");
          this.classList.add("valid");
        } else {
          this.classList.remove("valid");
          this.classList.add("invalid");
        }
      });

      document
        .getElementById("survey-form")
        .addEventListener("submit", function (e) {
          if (!/^\d{8}$/.test(numberInput.value)) {
            e.preventDefault();
            errorElement.textContent = "Please enter exactly 8 digits";
            errorElement.style.display = "block";
            numberInput.focus();
          }
        });
    </script>
